<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الفنان فى الكيمياء و العلوم</title>
    <link rel="stylesheet" href="chemistrystyles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>الفنان فى الكيمياء و العلوم</h1>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="subjects.html">اختيار المادة</a></li>
                    <li><a href="chemistry.html">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="login-container">
            <h2>تسجيل الدخول</h2>
            <form action="#" method="post">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>جميع الحقوق محفوظة © 2024</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mock user data for demonstration
            const users = {
                "ahmed": {password: "123", courses: "8-9-10-11-12-1"},
                "ali": {password: "123", courses: "11-12-1"}
            };

            // Check if the user exists and the password is correct
            const user = users[username];
            if (user && user.password === password) {
                // Save user data to localStorage
                localStorage.setItem('loggedInStudent', JSON.stringify(user));

                // Redirect to the courses page
                window.location.href = 'chemistrycourses.html';
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        });
    </script>
</body>
</html>
